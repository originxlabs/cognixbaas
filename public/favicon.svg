<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" rx="10" fill="#0a0a0f"/>
  <rect x="1" y="1" width="46" height="46" rx="9" stroke="url(#primaryGradient)" stroke-width="2" fill="none"/>
  
  <!-- Outer orbital rings -->
  <ellipse cx="24" cy="24" rx="18" ry="7" stroke="#6366f1" stroke-width="0.8" stroke-opacity="0.3" transform="rotate(-25 24 24)" fill="none"/>
  <ellipse cx="24" cy="24" rx="18" ry="7" stroke="#8b5cf6" stroke-width="0.8" stroke-opacity="0.3" transform="rotate(25 24 24)" fill="none"/>
  
  <!-- Brain outline -->
  <path d="M24 10 C17 10 12 15 12 22 C12 29 17 34 24 36 C31 34 36 29 36 22 C36 15 31 10 24 10" stroke="url(#primaryGradient)" stroke-width="1.5" fill="none"/>
  
  <!-- Left hemisphere -->
  <path d="M15 20 Q17 17 20 18.5 Q21.5 20 20 23 Q18 26 15 25" stroke="#6366f1" stroke-width="1" fill="#6366f1" fill-opacity="0.15"/>
  
  <!-- Right hemisphere -->
  <path d="M33 20 Q31 17 28 18.5 Q26.5 20 28 23 Q30 26 33 25" stroke="#8b5cf6" stroke-width="1" fill="#8b5cf6" fill-opacity="0.15"/>
  
  <!-- Code symbols < > -->
  <path d="M21 20 L18 23 L21 26" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M27 20 L30 23 L27 26" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Central core -->
  <circle cx="24" cy="23" r="3.5" fill="url(#primaryGradient)"/>
  <circle cx="24" cy="23" r="1.5" fill="#0a0a0f"/>
  
  <!-- Neural nodes -->
  <circle cx="17" cy="13" r="2" fill="#6366f1"/>
  <circle cx="31" cy="13" r="2" fill="#8b5cf6"/>
  <circle cx="12" cy="23" r="2" fill="#8b5cf6"/>
  <circle cx="36" cy="23" r="2" fill="#6366f1"/>
  <circle cx="17" cy="33" r="2" fill="#8b5cf6"/>
  <circle cx="31" cy="33" r="2" fill="#6366f1"/>
  
  <!-- Connection lines -->
  <line x1="17" y1="13" x2="20" y2="18" stroke="#6366f1" stroke-width="0.8" stroke-opacity="0.5"/>
  <line x1="31" y1="13" x2="28" y2="18" stroke="#8b5cf6" stroke-width="0.8" stroke-opacity="0.5"/>
  <line x1="12" y1="23" x2="18" y2="23" stroke="#8b5cf6" stroke-width="0.8" stroke-opacity="0.5"/>
  <line x1="36" y1="23" x2="30" y2="23" stroke="#6366f1" stroke-width="0.8" stroke-opacity="0.5"/>
  <line x1="17" y1="33" x2="20" y2="27" stroke="#8b5cf6" stroke-width="0.8" stroke-opacity="0.5"/>
  <line x1="31" y1="33" x2="28" y2="27" stroke="#6366f1" stroke-width="0.8" stroke-opacity="0.5"/>
</svg>