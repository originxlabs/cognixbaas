<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient - Electric Cyan -->
    <linearGradient id="cognix-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="48" height="48" rx="10" fill="#0a0a12"/>

  <!-- Background hexagon - outer shell -->
  <path
    d="M24 4L42 14V34L24 44L6 34V14L24 4Z"
    fill="none"
    stroke="url(#cognix-gradient)"
    stroke-width="1"
    stroke-linejoin="round"
    opacity="0.3"
  />

  <!-- Inner hexagon - main shape -->
  <path
    d="M24 8L38 16V32L24 40L10 32V16L24 8Z"
    fill="none"
    stroke="url(#cognix-gradient)"
    stroke-width="1.5"
    stroke-linejoin="round"
  />

  <!-- Connection path 1 - Top right -->
  <line
    x1="24"
    y1="24"
    x2="36"
    y2="18"
    stroke="#22d3ee"
    stroke-width="1.2"
    stroke-linecap="round"
    opacity="0.8"
  />

  <!-- Connection path 2 - Bottom right -->
  <line
    x1="24"
    y1="24"
    x2="36"
    y2="30"
    stroke="#22d3ee"
    stroke-width="1.2"
    stroke-linecap="round"
    opacity="0.8"
  />

  <!-- Connection path 3 - Left -->
  <line
    x1="24"
    y1="24"
    x2="12"
    y2="24"
    stroke="#22d3ee"
    stroke-width="1.2"
    stroke-linecap="round"
    opacity="0.8"
  />

  <!-- Connection path 4 - Top -->
  <line
    x1="24"
    y1="24"
    x2="24"
    y2="12"
    stroke="#22d3ee"
    stroke-width="1.2"
    stroke-linecap="round"
    opacity="0.6"
  />

  <!-- Connection path 5 - Bottom -->
  <line
    x1="24"
    y1="24"
    x2="24"
    y2="36"
    stroke="#22d3ee"
    stroke-width="1.2"
    stroke-linecap="round"
    opacity="0.6"
  />

  <!-- Outer nodes -->
  <circle cx="36" cy="18" r="2" fill="#22d3ee" opacity="0.9"/>
  <circle cx="36" cy="30" r="2" fill="#22d3ee" opacity="0.9"/>
  <circle cx="12" cy="24" r="2" fill="#22d3ee" opacity="0.9"/>
  <circle cx="24" cy="12" r="1.5" fill="#22d3ee" opacity="0.7"/>
  <circle cx="24" cy="36" r="1.5" fill="#22d3ee" opacity="0.7"/>

  <!-- Central nucleus - core with glow -->
  <circle cx="24" cy="24" r="5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="24" cy="24" r="2.5" fill="#0a0a12"/>
  <circle cx="24" cy="24" r="1" fill="#22d3ee"/>
</svg>
